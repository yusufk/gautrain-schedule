<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background - Gautrain Blue -->
  <rect width="512" height="512" fill="#003e7e"/>
  
  <!-- White circle background for logo -->
  <circle cx="256" cy="256" r="200" fill="#ffffff"/>
  
  <!-- Gautrain text - Blue -->
  <text x="256" y="230" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#003e7e" letter-spacing="-2">GAUTRAIN</text>
  
  <!-- Gold underline -->
  <rect x="120" y="245" width="272" height="8" rx="4" fill="#ffb81c"/>
  
  <!-- Rapid Rail text - smaller, blue -->
  <text x="256" y="285" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#003e7e" letter-spacing="2">RAPID RAIL</text>
  
  <!-- Stylized train icon above text -->
  <g transform="translate(256, 140)">
    <!-- Train body -->
    <rect x="-60" y="-15" width="120" height="30" rx="6" fill="#003e7e"/>
    <!-- Front wedge -->
    <path d="M -60 0 L -75 -8 L -75 8 Z" fill="#ffb81c"/>
    <!-- Windows -->
    <rect x="-50" y="-8" width="18" height="16" rx="2" fill="#ffffff"/>
    <rect x="-25" y="-8" width="18" height="16" rx="2" fill="#ffffff"/>
    <rect x="0" y="-8" width="18" height="16" rx="2" fill="#ffffff"/>
    <rect x="25" y="-8" width="18" height="16" rx="2" fill="#ffffff"/>
    <!-- Gold stripe -->
    <rect x="-60" y="8" width="120" height="3" fill="#ffb81c"/>
    <!-- Wheels -->
    <circle cx="-40" cy="18" r="4" fill="#ffb81c"/>
    <circle cx="-15" cy="18" r="4" fill="#ffb81c"/>
    <circle cx="15" cy="18" r="4" fill="#ffb81c"/>
    <circle cx="40" cy="18" r="4" fill="#ffb81c"/>
  </g>
</svg>
