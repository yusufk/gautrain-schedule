<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gautrain Schedule</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        h1 { color: #00a651; margin-bottom: 20px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { padding: 10px 20px; background: white; border: none; cursor: pointer; border-radius: 5px; }
        .tab.active { background: #00a651; color: white; }
        .schedule { background: white; border-radius: 10px; padding: 20px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #00a651; color: white; padding: 12px; text-align: left; position: sticky; top: 0; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        tr:hover { background: #f9f9f9; }
        .time { font-weight: 600; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš† Gautrain Schedule 2025</h1>
        <div class="tabs">
            <button class="tab active" onclick="showSchedule('weekday')">Weekdays</button>
            <button class="tab" onclick="showSchedule('weekend')">Weekends & Holidays</button>
        </div>
        <div id="schedule" class="schedule"></div>
    </div>
    <script>
        let data = null;
        
        fetch('gautrain_schedule.json')
            .then(r => r.json())
            .then(d => { data = d; showSchedule('weekday'); });
        
        function showSchedule(type) {
            if (!data) return;
            
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            const trains = data.routes.north_south[type];
            const stations = data.routes.north_south.stations;
            
            let html = '<table><thead><tr><th>Train #</th>';
            stations.forEach(s => html += `<th>${s}</th>`);
            html += '</tr></thead><tbody>';
            
            trains.forEach((train, i) => {
                html += `<tr><td>${i + 1}</td>`;
                stations.forEach(s => html += `<td class="time">${train.times[s]}</td>`);
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            document.getElementById('schedule').innerHTML = html;
        }
    </script>
</body>
</html>
